<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Header Section-->
      <div id="credit">
        <a href="https://www.github.com/Meshtatsuo" target="_blank"
          ><p>Created by Dominic Misasi | January 2022</p></a
        >
      </div>
      <h1>Weather Dashboard</h1>
    </header>

    <aside>
      <!-- Search Form -->
      <form id="searchForm">
        <h2>Search for a City:</h2>
        <input
          type="text"
          id="citySearch"
          name="city"
          value="Search Cities Here"
        />
        <input type="submit" value="Search" id="searchButton" />
      </form>

      <!-- Recent searches loaded from local storage -->
      <ul id="recentSearches"></ul>
    </aside>

    <main>
      <!-- Main weather section -->
      <!-- Today's weather summary -->
      <div class="daySummary">
        <h2 class="glossy" id="location-date">Search a city to get started</h2>
        <ul class="glossy" id="summaryList">
          <li id="currentTemp">Temperature:</li>
          <li id="windInfo">Wind:</li>
          <li id="humidityInfo">Humidity:</li>
          <li id="uvIndex">UV Index:</li>
        </ul>
      </div>

      <!-- 5 day forecast -->
      <div class="fiveDayForecast">
        <div class="fiveDayForecastTitle">
          <h3 class="glossy">5-Day Forecast:</h3>
        </div>
      </div>
    </main>
    <!-- Link Scripts -->
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--my scripts-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
